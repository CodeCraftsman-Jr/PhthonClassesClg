<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keypad</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="keypad">
      <button class="key">1</button>
      <button class="key">2<br><span class="letters">ABC</span></button>
      <button class="key">3<br><span class="letters">DEF</span></button>
      <button class="key">4<br><span class="letters">GHI</span></button>
      <button class="key">5<br><span class="letters">JKL</span></button>
      <button class="key">6<br><span class="letters">MNO</span></button>
      <button class="key">7<br><span class="letters">PQRS</span></button>
      <button class="key">8<br><span class="letters">TUV</span></button>
      <button class="key">9<br><span class="letters">WXYZ</span></button>
      <button class="key">*</button>
      <button class="key">0<br><span class="letters">+</span></button>
      <button class="key">#</button>
    </div>
    <div class="call-button">
      <button class="call">Call</button>
    </div>
  </div>
</body>
</html>
